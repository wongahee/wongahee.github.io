<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="main">
    <Section class="section">
      <div class="card-wrap">
        <img src="./assets/images/illustration-article.svg" class="main-img-wrap" alt="card-image">
        <p class="category">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <span class="card-info">These languages are the backbone of every website, defining structure, content, and presentation</span>

        <div class="user-wrap">
          <img src="./assets/images/image-avatar.webp" class="user-image" alt="user-image">
          <p class="user-name">Greg Hooper</p>
        </div>
      </div>
    </Section>
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wongahee</a>.
  </footer>
</body>
</html>
