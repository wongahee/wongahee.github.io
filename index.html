<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="main">
      <div class="qr-wrap">
        <img src="./images/image-qr-code.png" class="qr-code" alt="qr-code-image">
        <h1 class="info-wrap">Improve your front-end skills by building projects</h1>
        <p class="sub-info-wrap">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
